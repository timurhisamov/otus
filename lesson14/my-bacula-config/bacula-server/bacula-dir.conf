  TLS Key = /etc/bacula/ssl/fd-client1.key
  TLS CA Certificate File = /etc/bacula/ca.crt
}

Client {
  Name = client2-fd
  Address = bacula-client2
  FDPort = 9102
  Catalog = MyCatalog
  Password = "N2I3NzNmYTg3YzMwOWMzN2NhOTljNmMzY"          # password for FileDaemon
  File Retention = 30 days            # 30 days
  Job Retention = 6 months            # six months
  AutoPrune = yes                     # Prune expired Jobs/Files
  TLS Enable = yes
  TLS Require = yes
  TLS Certificate = /etc/bacula/ssl/fd-client2.crt
  TLS Key = /etc/bacula/ssl/fd-client2.key
  TLS CA Certificate File = /etc/bacula/ca.crt
}

# Definition of file storage device
Storage {
  Name = File
  Address = bacula-server                # N.B. Use a fully qualified name here
  SDPort = 9103
  Password = "ZDU2ZGRmNWU5MTRkNmUzOWQ1ODlhODZjY"
  Device = FileStorage
  Media Type = File
  TLS Enable = yes
  TLS Require = yes
  TLS Certificate = /etc/bacula/dir1.crt
  TLS Key = /etc/bacula/dir1.key
  TLS CA Certificate File = /etc/bacula/ca.crt
}

# Generic catalog service
Catalog {
  Name = MyCatalog
  dbname = "bacula"; dbuser = "bacula"
}

# Reasonable message delivery -- send most everything to email address
#  and to the console
Messages {
  Name = Standard
  syslog = all, !skipped, !saved
  console = all, !skipped, !saved
#
# WARNING! the following will create a file that you must cycle from
#          time to time as it will grow indefinitely. However, it will
#          also keep all your messages if they scroll off the console.
#
  append = "/var/log/bacula/bacula.log" = all, !skipped
  catalog = all
}


#
# Message delivery for daemon messages (no job).
Messages {
  Name = Daemon
  syslog = all, !skipped, !saved
  console = all, !skipped, !saved
  append = "/var/log/bacula/bacula.log" = all, !skipped
}

# Default pool definition
Pool {
  Name = Default
  Pool Type = Backup
  Recycle = yes                       # Bacula can automatically recycle Volumes
  AutoPrune = yes                     # Prune expired volumes
  Volume Retention = 365 days         # one year
  Label Format = "Default-"
}

# File Pool definition
Pool {
  Name = File
  Pool Type = Backup
  Recycle = yes                       # Bacula can automatically recycle Volumes
  AutoPrune = yes                     # Prune expired volumes
  Volume Retention = 365 days         # one year
  Maximum Volume Bytes = 50G          # Limit Volume size to something reasonable
  Maximum Volumes = 100               # Limit number of Volumes in Pool
  Label Format = "File-"
}


# Scratch pool definition
Pool {
  Name = Scratch
  Pool Type = Backup
}

# Пул базового образа для дедупликации
Pool {
  Name = bacula-base # название пула
  Purge Oldest Volume = yes #
  Pool Type = Backup #
  Recycle = yes # повтороное автоматическое использование томов
  AutoPrune = yes # удалять записи из постгри старше нижеуказанного значения
  Volume Retention = 150 year # через какое время том может быть снова использован
  File Retention = 150 year # через какое время информация будет удалена из базы
  Job Retention = 150 year # через какое время информация о задании будет удалена из базы
  Maximum Volumes = 1 # Limit number of Volumes in Pool
  Label Format = "bacula-base.pool."
  Maximum Volume Jobs = 1
}

#
# Restricted console used by tray-monitor to get the status of the director
#
Console {
  Name = bacula-mon
  Password = "@@MON_DIR_PASSWORD@@"
  CommandACL = status, .status
}



