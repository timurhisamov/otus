#
# Default Bacula Director Configuration file
#  For Bacula release 5.2.13 (19 February 2013) -- unknown unknown
#

Director {                            # define myself
  Name = bacula-dir
  DIRport = 9101                # where we listen for UA connections
  QueryFile = "/etc/bacula/query.sql"
  WorkingDirectory = "/var/spool/bacula"
  PidDirectory = "/var/run"
  Maximum Concurrent Jobs = 1
  Password = "ZDU2ZGRmNWU5MTRkNmUzOWQ1ODlhODZjY"         # Console password
  Messages = Daemon
  TLS Enable = yes
  TLS Require = yes
  TLS Certificate = /etc/bacula/dir1.crt
  TLS Key = /etc/bacula/dir1.key
  TLS CA Certificate File = /etc/bacula/ca.crt
  TLS Verify Peer = yes
  TLS Allowed CN = "bacula-server"
  TLS Allowed CN = "bacula-client1"
  TLS Allowed CN = "bacula-client2"
}

JobDefs {
  Name = "DefaultJob"
  Type = Backup
  Level = Incremental
  FileSet = "Full Set"
  Schedule = "WeeklyCycle"
  Storage = File
  Messages = Standard
  Pool = File
  Priority = 10
}

# BACULA Deduplication
Job {
  Name = "BASE-bacula-base-backup"
  Type = Backup
  Level = base
  Client = client1-fd
  FileSet = "OtusFileSet"
  Storage = File
  Pool = bacula-base
  Messages = Standard
  Accurate = yes
}

Job {
  Name = "BackupClient1"
  JobDefs = "DefaultJob"
  Client = client1-fd
  FileSet = "Eventstore"
  Write Bootstrap = "/var/spool/bacula/%c1.bsr"
}

# Job for Otus homework client1
Job {
  Name = "BackupClient1Otus"
  Type = Backup
  Level = Incremental
  Client = client1-fd
  FileSet = "OtusFileSet"
  Storage = File
  Pool = File
  Messages = Standard
  Schedule = "OtuSchedule"
  Write Bootstrap = "/var/spool/bacula/%c1o.bsr"
}

# Job for Otus homework client2 with deduplication
Job {
  Name = "client2-etc-deduplication"
  Base = BASE-bacula-base-backup
  Type = Backup
  Level = Incremental
  Client = client2-fd
  FileSet = "OtusFileSet"
  Accurate = yes
  Storage = File
  Messages = Standard
  Pool = File
  Schedule = "OtuSchedule"
  Write Bootstrap = "/var/spool/bacula/%c2od.bsr"
}

Job {
  Name = "BackupClient2"
  JobDefs = "DefaultJob"
  Client = client2-fd
  FileSet = "Eventstore"
  Write Bootstrap = "/var/spool/bacula/%c2.bsr"
}

# Backup the catalog database (after the nightly save)
Job {
  Name = "BackupCatalog"
  JobDefs = "DefaultJob"
  Client = server-fd
  Level = Full
  FileSet="Catalog"
  Schedule = "WeeklyCycleAfterBackup"
  # This creates an ASCII copy of the catalog
  # Arguments to make_catalog_backup.pl are:
  #  make_catalog_backup.pl <catalog-name>
  RunBeforeJob = "/usr/libexec/bacula/make_catalog_backup.pl MyCatalog"
  # This deletes the copy of the catalog
  RunAfterJob  = "/usr/libexec/bacula/delete_catalog_backup"
  Write Bootstrap = "/var/spool/bacula/%n.bsr"
  Priority = 11                   # run after main backup
}

#
# Standard Restore template, to be changed by Console program
#  Only one such job is needed for all Jobs/Clients/Storage ...
#
Job {
  Name = "RestoreJob"
  Type = Restore
  Client = client1-fd                 
  FileSet="Full Set"                  
  Storage = File                      
  Pool = Default
  Messages = Standard
  Where = /bacula/restore
}

FileSet {
  Name = "Eventstore"
  Include {
    Options {
      signature = MD5
    }
    File = /var/lib/eventstore/
  }
  Exclude {
  }
}

FileSet {
  Name = "Full Set"
  Include {
    Options {
      signature = MD5
    }
    File = /
  }
  Exclude {
    File = /var/spool/bacula
    File = /tmp
    File = /proc
    File = /tmp
    File = /.journal
    File = /.fsck
  }
}

FileSet {
  Name = "Catalog"
  Include {
    Options {
      signature = MD5
    }
    File = "/var/spool/bacula/bacula.sql"
  }
}

# Custom OTUS fileset /etc
FileSet {
  Name = "OtusFileSet"
  Include {
    Options {
      signature = MD5
      compression = GZIP
    }
    File = "/etc/"
  }
}
#
# When to do the backups, full backup on first sunday of the month,
#  differential (i.e. incremental since full) every other sunday,
#  and incremental backups other days
Schedule {
  Name = "WeeklyCycle"
  Run = Full 1st sun at 23:05
  Run = Differential 2nd-5th sun at 23:05
  Run = Incremental mon-sat at 23:05
}

# Custom OTUS schedule
Schedule {
  Name = "OtuSchedule"
  Run = Full mon-sat at 23:10
  Run = Differential hourly at 23:15
  Run = Differential hourly at 23:45
  Run = Incremental hourly at 23:03
  Run = Incremental hourly at 23:13
  Run = Incremental hourly at 23:23
  Run = Incremental hourly at 23:33
  Run = Incremental hourly at 23:43
  Run = Incremental hourly at 23:53
}
# This schedule does the catalog. It starts after the WeeklyCycle
Schedule {
  Name = "WeeklyCycleAfterBackup"
  Run = Full sun-sat at 23:10
}

