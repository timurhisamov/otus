  FDPort = 9102
  Catalog = MyCatalog
  Password = "N2I3NzNmYTg3YzMwOWMzN2NhOTljNmMzY"          # password for FileDaemon
  File Retention = 30 days            # 30 days
  Job Retention = 6 months            # six months
  AutoPrune = yes                     # Prune expired Jobs/Files
  TLS Enable = yes
  TLS Require = yes
